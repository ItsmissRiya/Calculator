<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1 class="head bd">Welcome to Calculator</h1>
  <div class="calc">
 <input class="input" id="screen" type="text">
    <div class=" row max-w">
    <button>(</button>
    <button>)</button>
    <button>C</button>
    <button> / </button>
  </div>
  <div class="row max-w">
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button> * </button>
  </div>
  <div class="row max-w">
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button> - </button>
  </div>
  <div class="row max-w">
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button> + </button>
  </div>
  <div class="row max-w">
    <button>0</button>
    <button>%</button>
    <button>.</button>
    <button> = </button>
  </div>
  </div>
   
  <script src="script.js"></script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>
  
</body>

</html>
